<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="paymentLog">
      <h2 data-cy="paymentLogDetailsHeading"><span jhiTranslate="tempcondoappApp.paymentLog.detail.title">Payment Log</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ paymentLog.id }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.paymentLog.iDPaymentLog">I D Payment Log</span></dt>
        <dd>
          <span>{{ paymentLog.iDPaymentLog }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.paymentLog.dueDate">Due Date</span></dt>
        <dd>
          <span>{{ paymentLog.dueDate | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.paymentLog.status">Status</span></dt>
        <dd>
          <span>{{ paymentLog.status }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.paymentLog.userProfile">User Profile</span></dt>
        <dd>
          <div *ngIf="paymentLog.userProfile">
            <a [routerLink]="['/user-profile', paymentLog.userProfile?.id, 'view']">{{ paymentLog.userProfile?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/payment-log', paymentLog.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
