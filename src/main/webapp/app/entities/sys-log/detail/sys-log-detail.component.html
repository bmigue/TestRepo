<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="sysLog">
      <h2 data-cy="sysLogDetailsHeading"><span jhiTranslate="tempcondoappApp.sysLog.detail.title">Sys Log</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sysLog.id }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.sysLog.iDSysLog">I D Sys Log</span></dt>
        <dd>
          <span>{{ sysLog.iDSysLog }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.sysLog.logDateTime">Log Date Time</span></dt>
        <dd>
          <span>{{ sysLog.logDateTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.sysLog.action">Action</span></dt>
        <dd>
          <span>{{ sysLog.action }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sys-log', sysLog.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
