<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-user-interface-heading"
        data-cy="UserInterfaceCreateUpdateHeading"
        jhiTranslate="tempcondoappApp.userInterface.home.createOrEditLabel"
      >
        Create or edit a User Interface
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tempcondoappApp.userInterface.iDUserInterface" for="field_iDUserInterface"
            >I D User Interface</label
          >
          <input
            type="number"
            class="form-control"
            name="iDUserInterface"
            id="field_iDUserInterface"
            data-cy="iDUserInterface"
            formControlName="iDUserInterface"
          />
          <div
            *ngIf="
              editForm.get('iDUserInterface')!.invalid &&
              (editForm.get('iDUserInterface')!.dirty || editForm.get('iDUserInterface')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('iDUserInterface')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('iDUserInterface')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tempcondoappApp.userInterface.themeName" for="field_themeName">Theme Name</label>
          <input type="text" class="form-control" name="themeName" id="field_themeName" data-cy="themeName" formControlName="themeName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tempcondoappApp.userInterface.color" for="field_color">Color</label>
          <input type="text" class="form-control" name="color" id="field_color" data-cy="color" formControlName="color" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
