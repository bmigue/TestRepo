<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="userInterface">
      <h2 data-cy="userInterfaceDetailsHeading"><span jhiTranslate="tempcondoappApp.userInterface.detail.title">User Interface</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userInterface.id }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.userInterface.iDUserInterface">I D User Interface</span></dt>
        <dd>
          <span>{{ userInterface.iDUserInterface }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.userInterface.themeName">Theme Name</span></dt>
        <dd>
          <span>{{ userInterface.themeName }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.userInterface.color">Color</span></dt>
        <dd>
          <span>{{ userInterface.color }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-interface', userInterface.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
