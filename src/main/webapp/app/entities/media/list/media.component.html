<div>
  <h2 id="page-heading" data-cy="MediaHeading">
    <span jhiTranslate="tempcondoappApp.media.home.title">Media</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="tempcondoappApp.media.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-media"
        [routerLink]="['/media/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="tempcondoappApp.media.home.createLabel"> Create a new Media </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="media?.length === 0">
    <span jhiTranslate="tempcondoappApp.media.home.notFound">No media found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="media && media.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="tempcondoappApp.media.iDMedia">I D Media</span></th>
          <th scope="col"><span jhiTranslate="tempcondoappApp.media.url">Url</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let media of media; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/media', media.id, 'view']">{{ media.id }}</a>
          </td>
          <td>{{ media.iDMedia }}</td>
          <td>{{ media.url }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/media', media.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/media', media.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(media)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
