<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="schedule">
      <h2 data-cy="scheduleDetailsHeading"><span jhiTranslate="tempcondoappApp.schedule.detail.title">Schedule</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ schedule.id }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.schedule.iDSchedule">I D Schedule</span></dt>
        <dd>
          <span>{{ schedule.iDSchedule }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.schedule.inDateTime">In Date Time</span></dt>
        <dd>
          <span>{{ schedule.inDateTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.schedule.outDateTime">Out Date Time</span></dt>
        <dd>
          <span>{{ schedule.outDateTime | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.schedule.userProfile">User Profile</span></dt>
        <dd>
          <div *ngIf="schedule.userProfile">
            <a [routerLink]="['/user-profile', schedule.userProfile?.id, 'view']">{{ schedule.userProfile?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/schedule', schedule.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
