<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="property">
      <h2 data-cy="propertyDetailsHeading"><span jhiTranslate="tempcondoappApp.property.detail.title">Property</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ property.id }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.property.iDProperty">I D Property</span></dt>
        <dd>
          <span>{{ property.iDProperty }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.property.type">Type</span></dt>
        <dd>
          <span>{{ property.type }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.property.description">Description</span></dt>
        <dd>
          <span>{{ property.description }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.property.hasHouseBuilt">Has House Built</span></dt>
        <dd>
          <span>{{ property.hasHouseBuilt }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.property.propertySize">Property Size</span></dt>
        <dd>
          <span>{{ property.propertySize }}</span>
        </dd>
        <dt><span jhiTranslate="tempcondoappApp.property.iDPropertyMedia">I D Property Media</span></dt>
        <dd>
          <div *ngIf="property.iDPropertyMedia">
            <a [routerLink]="['/media', property.iDPropertyMedia?.id, 'view']">{{ property.iDPropertyMedia?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/property', property.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
